<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Gradz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=humidity_high" />

</head>
<body>
    <main>
        <section id="top">
            <div class="use"></div>
            <div class="content-top">
                <div class="lo-se">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="Enter your city.." id="city">
                </div>
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
            </div>
        </section>
        <section class="weather">
            <div class="main-details">
                <span id="emoji">â˜€</span>
                <div class="temp-det">
                    <span id="temp">0</span>
                </div>
                <p id="city-">City</p>
                <p id="des"></p>
            </div>
            <div class="extra">
                <div class="humid">
                    <span class="material-symbols-outlined">humidity_high</span>
                    <p id="humidity">Percentage</p>
                    <p class="description">Humidity</p>
                </div>
                <div class="wind">
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="store">
                            <p id="wind-speed">0.00</p>
                        </div>
                        <p class="description">Wind Speed</p>
                </div>
            </div>
        </section>
        <section class="bottom">
            <div class="circle"></div>
        </section>
    </main>
    
</body>
</html>
